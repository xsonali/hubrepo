name: Terraform CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    name: ðŸ› ï¸ Terraform Deployment with Debug Logging
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Prevent runaway jobs

    env:
      # Azure Credentials
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}

      # Terraform Variables
      TF_VAR_admin_password: ${{ secrets.ADMIN_PASSWORD }}
      SSH_PUBLIC_KEY: ${{ secrets.SSH_PUBLIC_KEY }}
      P2S_ROOT_CERT: ${{ secrets.p2s_root_cert }}

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: ðŸ” Azure Login via CLI
        run: |
          az login --service-principal \
            --username "${ARM_CLIENT_ID}" \
            --password "${ARM_CLIENT_SECRET}" \
            --tenant "${ARM_TENANT_ID}"
          az account set --subscription "${ARM_SUBSCRIPTION_ID}"

      - name: ðŸ“¦ Ensure Backend Container Exists
        run: |
          az storage container create \
            --name ptstate \
            --account-name backendstorage747 \
            --auth-mode login || true

      - name: ðŸ” Check Backend Container Status
        run: |
          az storage container show \
            --name ptstate \
            --account-name backendstorage747 \
            --auth-mode login \
            --output table || echo "Container not found or inaccessible."

      - name: ðŸ•’ Timestamp Before Init
        run: date

      - name: ðŸš€ Terraform Init
        run: terraform init -input=false

      - name: âœ… Terraform Validate
        run: terraform validate

      - name: ðŸ•’ Timestamp Before Plan
        run: date

      - name: ðŸ“ Terraform Plan with Debug Logging
        run: |
          export TF_LOG=DEBUG
          export TF_LOG_PATH=terraform-plan.log
          terraform plan -out=tfplan -input=false &
          PID=$!
          (sleep 900 && kill -9 $PID) 2>/dev/null & WATCHDOG=$!
          wait $PID; EXIT_CODE=$?
          kill $WATCHDOG
          exit $EXIT_CODE

      - name: ðŸ•’ Timestamp After Plan
        run: date

      - name: ðŸš€ Terraform Apply (main branch only, with timeout)
        if: github.ref == 'refs/heads/main'
        run: |
          export TF_LOG=DEBUG
          export TF_LOG_PATH=terraform-apply.log
          terraform apply -auto-approve -input=false tfplan &
          PID=$!
          (sleep 1800 && kill -9 $PID) 2>/dev/null & WATCHDOG=$!
          wait $PID; EXIT_CODE=$?
          kill $WATCHDOG
          exit $EXIT_CODE

      - name: ðŸŽ‰ Confirm Successful Deployment
        if: success()
        run: echo "âœ… Terraform deployment completed."

      - name: ðŸ“¤ Upload Terraform Plan Log (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-log
          path: terraform-plan.log

      - name: ðŸ“¤ Upload Terraform Apply Log (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-apply-log
          path: terraform-apply.log
